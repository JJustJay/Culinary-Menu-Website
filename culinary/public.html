<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Food Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>@view-transition { navigation: auto; }</style>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
  <script src="publicScript.js" defer></script>
 </head>

 <body>
  <div class="container">
   <header class="header">
    <h1 id="app-title">Teacher Food Orders</h1>
    <p id="subtitle">Order delicious meals from our culinary program</p>
   </header>

   </div><!-- Teacher Interface -->
   <div id="teacher-interface" class="interface-content" style="display: visible;">
    <div class="interface-header"><button class="back-btn" onclick="showInterfaceSelector()">← Back to Selection</button>
     <h2 id="menu-heading">Today's Menu</h2>
    </div>
    <div class="single-column">
     <div class="card">
      <div id="menu-container"></div>
     </div>
    </div>
   </div>
   
   <!-- Item Detail Interface -->
   <div id="item-detail-interface" class="interface-content" style="display: none;">
    <div class="interface-header"><button class="back-btn" onclick="showTeacherInterface()">← Back to Menu</button>
     <h2 id="item-detail-title">Item Details</h2>
    </div>
    <div class="single-column">
     <div class="card">
      <div id="item-detail-container"></div>
     </div>
    </div>
   </div>
    

</body>

</html>
